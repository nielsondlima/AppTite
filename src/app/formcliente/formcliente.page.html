<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <ion-list lines="full">

          <ion-item>
            <ion-label position="stacked">Nome completo</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="form.nome"
              name="nome"
              placeholder="Seu nome completo">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="form.email"
              name="email"
              placeholder="voce@exemplo.com">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Data de nascimento</ion-label>
            <ion-input
              type="date"
              [(ngModel)]="form.nascimento"
              name="nascimento"
              [max]="hoje"
              [min]="'1900-01-01'">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Senha</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="form.senha"
              name="senha"
              placeholder="••••••••">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Confirmar senha</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="form.confirmarSenha"
              name="confirmarSenha"
              placeholder="••••••••">
            </ion-input>
          </ion-item>

        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button type="button" expand="block" fill="outline" (click)="limpar()">
                Limpar
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button type="submit" expand="block">
                Enviar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
